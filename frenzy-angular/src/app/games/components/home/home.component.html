<!-- home.component.html -->
<div class="home-container">
  <!-- Landing/Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Welcome to Frenzy Games</h1>
      <p>Discover the best games for PS4, PS5, Xbox and PC</p>
      <button class="cta-button" (click)="this.goToGame()">
        Explore Games
      </button>
    </div>
    <div class="hero-image">
      <!-- Background image or illustration -->
    </div>
  </section>

  <!-- Games Section -->
  <section class="games-section">
    <div class="section-header">
      <h2>Featured Games</h2>
      <p>Check out our latest collection</p>
      <button class="btn btn-primary" (click)="navigateToCreateGame()" class="add-btn">
        + Add New Game
      </button>
    </div>

    <app-games-list></app-games-list>
  </section>

  <!-- Other sections you might want -->
  <section class="features-section">
    <h2>Why Choose Frenzy Games?</h2>
    <!-- Add features, testimonials, etc. -->
  </section>
</div>
