<div class="games-list">
  <div *ngFor="let game of games" class="game-card">
    <img src="{{ game.coverImage }}" alt="game-cover image" />
    <h3>{{ game.name }}</h3>
    <p>{{ game.platform }}</p>
    <p>{{ game.price }}</p>
    <button (click)="this.navigateToGameDetails(game.id!)">View Details</button>
  </div>
</div>
